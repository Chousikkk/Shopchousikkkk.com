<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Acc Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shop Acc Game</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu">
    <button id="register">ﾄ斉ハg kﾃｽ</button>
    <button id="login">ﾄ斉ハg nh蘯ｭp</button>
  </div>

  <!-- Firebase Code -->
  <script type="module">
    // Import Firebase t盻ｫ CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // 沐･ Config c盻ｧa b蘯｡n
    const firebaseConfig = {
      apiKey: "AIzaSyDcREGqdPpxcerQczyV9PRJIIp5G284sOk",
      authDomain: "shopchousikk.firebaseapp.com",
      projectId: "shopchousikk",
      storageBucket: "shopchousikk.firebasestorage.app",
      messagingSenderId: "213300117918",
      appId: "1:213300117918:web:a4d03384dfa615afc6168f",
      measurementId: "G-0JMS856ZZM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // L蘯･y input vﾃ nﾃｺt
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnRegister = document.getElementById("register");
    const btnLogin = document.getElementById("login");

    // ﾄ斉ハg kﾃｽ
    btnRegister.addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(userCredential => {
          alert("沁 ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!");
        })
        .catch(error => {
          alert("L盻擁: " + error.message);
        });
    });

    // ﾄ斉ハg nh蘯ｭp
    btnLogin.addEventListener("click", () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(userCredential => {
          alert("笨 ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!");
        })
        .catch(error => {
          alert("L盻擁: " + error.message);
        });
    });
  </script>
</body>
</html>
