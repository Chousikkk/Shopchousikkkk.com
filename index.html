<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Chousikk Login</title>
</head>
<body>
  <h2>Login / Sign Up</h2>

  <!-- Email/Password -->
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>
  <br><br>

  <!-- Google -->
  <button onclick="signInWithGoogle()">Sign in with Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcREGqdPpxcerQczyV9PRJIIp5G284sOk",
      authDomain: "shopchousikk.firebaseapp.com",
      projectId: "shopchousikk",
      storageBucket: "shopchousikk.firebasestorage.app",
      messagingSenderId: "213300117918",
      appId: "1:213300117918:web:a4d03384dfa615afc6168f",
      measurementId: "G-0JMS856ZZM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Đăng ký bằng Email/Password
    window.signUp = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Sign Up Success: " + userCredential.user.email);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }

    // Đăng nhập bằng Email/Password
    window.signIn = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login Success: " + userCredential.user.email);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }

    // Đăng nhập bằng Google
    window.signInWithGoogle = function() {
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          alert("Google Login Success: " + user.email);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
