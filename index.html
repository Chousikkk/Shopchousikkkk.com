<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Acc Game</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Shop Acc Game 🚀</h1>

  <!-- Form đăng ký / đăng nhập -->
  <div id="auth-section">
    <h2>Đăng nhập / Đăng ký</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button id="signup">Đăng ký</button>
    <button id="login">Đăng nhập</button>
    <button id="logout" style="display:none">Đăng xuất</button>
  </div>

  <hr>

  <!-- Danh sách acc -->
  <div id="shop">
    <h2>Danh sách acc</h2>
    <ul id="acc-list"></ul>
  </div>
</body>
</html>
